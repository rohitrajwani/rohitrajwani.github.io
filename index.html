	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Raleway:300" rel="stylesheet">

    <link href="font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
  	
	<title>Rohit Rajwani</title>
</head>
    
<body>
    
    <section class="landing row">
        <div class="mask">
            <div class="logo col s12"><img src="img/logo.png"><span>About</span></div>
            <h3 class="col s12">Hii, I am....</h3>
            <h4 class="col s12">Rohit Rajwani</h4>
            <h5 class="col s12">A</h5>
            <h1 class="col s12">Web Developer</h1>
            <h6 class="projects col s2">Projects</h6>
            <h6 class="skills col s2">Skills</h6>
            <h6 class="education col s2">Education</h6>

        </div>

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
        $(document).ready(function(){
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();
          });
        /*Smooth Scroll*/
        $(function() {
            $('a[href*=#]:not([href=#])').click(function() {
                if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });
    </script>
</body>
</html>
